on:
  - push
  - pull_request

env:
  NODE_VERSION: 20
  PUBLIC_BASE_URL: http://localhost:5173

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: wyvox/action-setup-pnpm@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
      - run: pnpm install
      - run: pnpm lint

  tests_e2e:
    name: Run end-to-end tests
    runs-on: ubuntu-latest
    needs: [lint]

    steps:
      - uses: actions/checkout@v4
      - uses: wyvox/action-setup-pnpm@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
      - run: pnpm install
      - run: pnpm -F test-app test:e2e

  tests_unit:
    name: Run unit tests
    runs-on: ubuntu-latest
    needs: [lint]

    steps:
      - uses: actions/checkout@v4
      - uses: wyvox/action-setup-pnpm@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
      - run: pnpm install
      - run: pnpm -F svelte-promise-modals test:unit
