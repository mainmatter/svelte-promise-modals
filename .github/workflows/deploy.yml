name: Deploy

on:
  push:
    branches:
      - master
      - main

env:
  PNPM_VERSION: 8.10.5

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4.1.1

      - name: Setup 📦
        uses: pnpm/action-setup@v3.0.0
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install Node 📦
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: pnpm

      - name: Install and Build 🔧
        run: |
          pnpm install
          pnpm build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4.5.0
        with:
          branch: gh-pages
          folder: build
